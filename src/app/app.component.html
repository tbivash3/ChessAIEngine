<div id="board" #board>
  <ng-container *ngFor="let i of numOfBoxes">
    <div cdkDrag id="{{ 'box' + i }}" class="box" [style.height.px]="boxSize" [style.width.px]="boxSize"
      [style.backgroundColor]="getBackgroundColor(i)">
      <div cdkDrag cdkDragBoundary="#board" class="piece">{{getUnicodeValue(i)}}</div>
    </div>
  </ng-container>
</div>
