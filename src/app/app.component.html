<div id="board" #board>
  <ng-container *ngFor="let i of numOfBoxes">
    <div (drop)="drop($event, i)" (dragover)="allowDrop($event)" id="{{ 'box' + i }}" class="box"
      [style.backgroundColor]="getBackgroundColor(i)">
      <span id="{{ 'piece' + i }}" draggable="true" (dragstart)="dragStart($event, i)" (drag)="dragging($event)"
        class="piece">{{boardConfiguration[i]}}</span>
    </div>
  </ng-container>
</div>
